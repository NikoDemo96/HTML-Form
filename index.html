<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://kit.fontawesome.com/4cb9044c65.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- START of CARD-HEADER -->
            <div class="card-header">
                <div class="col-12">
                    <h2>Payment form example</h2>
                </div>
            </div>
            <!-- END of CARD-HEADER -->

            <!-- START OF CARD-BODY -->
            <div class="card-body row">
                <div class="col-12">
                    <div class="alert alert-danger" role="alert">
                            Some fields are missing
                    </div>
                </div>
                <div class="col-6">
                    <label for="Card#" class="form-label">Card#</label>
                    <input type="text" class="form-control" id="Card#" name="Card#" placeholder="XXXXXXXXXXXXXXXXXX">
                </div>
                <div class="col-2">
                    <label for="CVC#" class="form-label">CVC#</label>
                    <input type="text" class="form-control" id="CVC#" name="CVC#"  placeholder=" 0000">
                </div>
                <div class="col-4">
                    <label for="Amount" class="form-label">Amount</label>
                    <div class="d-flex">
                        <p><b>$</b></p><input type="text" class="form-control" id="Amount" name="Amount" placeholder=" Amount">
                    </div>
                </div>
                <div class="col-6">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name" name="first-name" size="70">
                </div>
                <div class="col-6">
                    <label for="last-name" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="last-name" name="last-name" >
                </div>
                <div class="col-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" size="70">
                </div>
                <div class="col-3">
                    <label for="State" class="form-label">State</label>
                    <select name="state" class="form-select">
                        <option selected>Pick a state</option>
                        <option value="distrito-capital">Distrito Capital</option>
                        <option value="monagas">Monagas</option>
                        <option value="falcon">Falcon</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="postal-code" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postal-code" name="postal-code">
                </div>
                
                <div class="col-6">
                    <label for="payment" class="form-label">We accept:</label><br>
                    <div class="bg-secondary w-50 d-flex justify-content-between align-items-center p-3 rounded">
                        <div>
                            <input type="radio" id="mastercard" name="payment-method" value="mastercard">
                            <i class="fa-brands fa-cc-mastercard fa-xl fa-inverse"></i>
                        </div>
                        <div>
                            <input type="radio" id="visa" name="payment-method" value="visa">
                            <i class="fa-brands fa-cc-visa fa-xl fa-inverse"></i>
                        </div>
                        <div>
                            <input type="radio" id="diners-club" name="payment-method" value="diners-club">
                            <i class="fa-brands fa-cc-diners-club fa-xl fa-inverse"></i>
                        </div>
                        <div>
                            <input type="radio" id="american-express" name="payment-method" value="american-expres">
                            <i class="fa-brands fa-cc-amex fa-xl fa-inverse"></i>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="name" rows="4" cols="66"></textarea>
                    <p class="fs-6">Add any notes here.</p>
                </div>
            </div>
            <!-- END of CARD-BODY -->

            <!-- START of CARD-FOOTER -->
            <div class="card-footer text-end">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
            <!-- END of CARD-FOOTER -->
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>
</html>
